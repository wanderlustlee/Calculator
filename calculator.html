<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
    <link rel="stylesheet" href="calculator.css">


</head>
<body>
<div class="box">

    <input type="text" id="result" readonly="readonly"/>
    <div class="temp" style="height: 20px"></div>
    <div class="temp">
        <div class="key" value="1">
            1
        </div>
        <div class="key"  value="2">
            2
        </div>
        <div class="key" value="3">
            3
        </div>
        <div class="operate-key" value="+">
            +
        </div>
    </div>
    <div class="temp">
        <div class="key" value="4">
            4
        </div>
        <div class="key" value="5">
            5
        </div>
        <div class="key" value="6">
            6
        </div>
        <div class="operate-key" value="-">
            -
        </div>
    </div>
    <div class="temp">
        <div class="key" value="7">
            7
        </div>
        <div class="key" value="8">
            8
        </div>
        <div class="key" value="9">
            9
        </div>
        <div class="operate-key" value="*">
            *
        </div>
    </div>
    <div class="temp">
        <div class="key" id = "A/C">
            A/C
        </div>
        <div class="key" value="0">
            0
        </div>
        <div class="key" value=".">
            .
        </div>
        <div class="operate-key" value="/">
            /
        </div>

    </div>

    <div class="temp" id="button">
        <div class="operate-key" id="equal">
            =
        </div>

    </div>
</div>
</body>
<script src="calculator.js"></script>

<script>
    var calculateObj = new calculate({
        displayNode: document.getElementById("result"),
        colorStyle: {
            keyBgColor : "#D6D6D6",
            keyColor : "#000000",
            operateKeyBgColor : "#F4923E",
            operateKeyColor : "#000000"
        }
    });
</script>
</html>
